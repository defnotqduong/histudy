name: CI/CD server Histudy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
  EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}

jobs:
  server:
    uses: ./.github/workflows/server.yaml
    secrets: inherit
    with:
      laravel_env: ${{ secrets.LARAVEL_ENV }} # Truy·ªÅn LARAVEL_ENV qua with
