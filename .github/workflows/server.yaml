name: CI/CD server Histudy

on:
  workflow_call: # Để nhận workflow gọi từ workflow cha

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Get the latest code
        uses: actions/checkout@v3

      - name: Ensure server directory exists
        run: mkdir -p ./server

      - name: Create .env file
        run: |
          echo "LARAVEL_ENV=${{ inputs.laravel_env }}" > .env  # Sử dụng giá trị từ input để tạo file .env

      - name: Debug secret
        run: echo "LARAVEL_ENV=${{ inputs.laravel_env }}" # Kiểm tra giá trị LARAVEL_ENV

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate Laravel key
        run: php artisan key:generate --force

      - name: Set storage permissions
        run: |
          chmod -R 775 storage
          chmod -R 775 bootstrap/cache

